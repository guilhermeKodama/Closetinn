########## INGRESS ##########
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.global-static-ip-name: "main-static-ip"
spec:
  tls:
  - secretName: closetinn-tls-1
  - secretName: closetinn-tls-2
  rules:
  - host: closetinn.com.br
    http:
      paths:
      - backend:
          serviceName: backend
          servicePort: 80
  - host: www.closetinn.com.br
    http:
      paths:
      - backend:
          serviceName: backend
          servicePort: 80
---
########## REDIS ##########
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    env: production
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  labels:
    env: production
    app: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        env: production
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
        ports:
        - containerPort: 6379
---
